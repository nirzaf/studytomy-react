name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - run: npm ci
      
      - name: Build the app
        run: npm run build
      
      - name: Configure Git user
        run: |
          git config --global user.nirzaf "github-actions[bot]"
          git config --global user.mfmfazrin1986@gmail.com "github-actions[bot]@users.noreply.github.com"
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
